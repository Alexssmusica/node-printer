sudo: false
dist: xenial
compiler: clang
language: node_js
node_js:
  - 12

env:
  global:
    - JOBS=4
    - BUILD_ONLY=true 
    - npm_config_build_from_source=true
    - CXX=clang++
    - CC=clang
    - npm_config_clang=1
    - secure: 

before_script:
- git config --global user.name "Eko Eryanto"
- git config --global user.email ekoeryanto@gmail.com

script:
  - npx prebuild --strip -r electron -t 5.0.11 -u $UTO
  - npx prebuild --strip -r electron -t 6.0.12 -u $UTO
  - npx prebuild --strip -r node-webkit --all -u $UTO
  - npx prebuild --strip -r node -t 12.12.0 -u $UTO

git:
  depth: 1

branches:
  only:
  - release

os:
  - linux
  - osx

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - gcc-4.9-multilib
      - g++-4.9-multilib
      - cups-ppdc 
      - libcups2-dev
      - cups