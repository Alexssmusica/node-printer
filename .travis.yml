language: node_js
node_js:
  - 12

env:
  global:
    - JOBS=4
    - BUILD_ONLY=true 
    - npm_config_build_from_source=true
    - secure: 

before_script:
- git config --global user.name "Eko Eryanto"
- git config --global user.email ekoeryanto@gmail.com

script:
  - npx prebuild --strip -r electron --all -u $UTO
  - npx prebuild --strip --all -u $UTO
  - npx prebuild --strip -r electron --all -u $UTO --arch ia32
  - npx prebuild --strip --all -u $UTO --arch ia32

git:
  depth: 1

branches:
  only:
  - release

os:
  - linux
  - osx

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-multilib
      - g++-multilib
      - cups-ppdc 
      - libcups2-dev
      - cups