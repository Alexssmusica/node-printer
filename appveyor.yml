# appveyor file

# build version format
version: "{build}"

platform:
  - x86
  - x64

image: Visual Studio 2017

# Set a known clone folder
clone_folder: c:\p

# fix lineendings in Windows
init:
  - git config --global core.autocrlf input
  - git config --global user.name "Eko Eryanto"
  - git config --global user.email ekoeryanto@gmail.com

environment: 
  UTO:
    secure: LCgKqXmOMGn//dRIygDqFdZY2SRk+sPWBX5rHxSWbO8ORW59m8PtxJu9hfq/fHEI

matrix:
  fast_finish: true

install:
  - ps: Install-Product node 12
  - cmd: SET PATH=c:\python27;%PATH%
  - cmd: SET JOBS=4
  - cmd: SET BUILD_ONLY=true
  - cmd: npm ci --build-from-source
  - cmd: npx prebuild --strip -r electron -t 5.0.11 -u %UTO%
  - cmd: npx prebuild --strip -r electron -t 6.0.12 -u %UTO%
  - cmd: npx prebuild --strip -r node-webkit -t 0.37.3 -u %UTO%
  - cmd: npx prebuild --strip -r node-webkit -t 0.41.2 -u %UTO%
  - cmd: npx prebuild --strip -r node -t 12.12.0 -u %UTO%

test_script:
  - node --version
  - npm --version

build: off

branches:
  only:
    - release

cache:
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.node-gyp'