# appveyor file

# build version format
version: "{build}"

platform:
  - x86
  - x64

image: Visual Studio 2017

# Set a known clone folder
clone_folder: c:\p

# fix lineendings in Windows
init:
  - git config --global core.autocrlf input
  - git config --global user.name "Eko Eryanto"
  - git config --global user.email ekoeryanto@gmail.com

environment: 
  UTO:
    secure: AA2zX0xeCPV5EgMld2KE8msF3xBOiiva546EWDGT8BFqkb/83qj/X3uHT0q9p29b
  matrix:
    - PREBUILD_RUNTIME: 'electron'
    - PREBUILD_RUNTIME: 'node'

matrix:
  fast_finish: true

install:
  - ps: Install-Product node 12
  - cmd: SET PATH=c:\python27;%PATH%
  - cmd: SET JOBS=4
  - cmd: SET BUILD_ONLY=true
  - cmd: npm install
  - cmd: echo "Building for %PREBUILD_RUNTIME%"
  - cmd: npx prebuild --all --force --strip --target %PREBUILD_RUNTIME% -u %UTO%

test_script:
  - node --version
  - npm --version

build: off

artifacts:
  - path: 'prebuilds\**\*.tar.gz'

branches:
  only:
    - release

cache:
  - '%APPDATA%\npm-cache'